<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
    <form id="form" onsubmit="return false;">
        <fieldset>
            <legend>Payment details</legend>
            <div>
                <input 
                    type="text" 
                    id="card" 
                    name="cardNumber" 
                    placeholder="Enter card number"
                    required>
                <br>
                <span class="error" id="cardError"></span>
            </div>

            <div class="bottomDiv">
                <div>
                    <input 
                        type="text" 
                        id="cvv" 
                        name="cvvNumber" 
                        placeholder="CVV"
                        required>
                    <br>
                    <span class="error" id="cvvError"></span>
                </div>

                <div class="expiryDateDiv">
                    <input 
                        type="text" 
                        id="expiry" 
                        name="expiryDate" 
                        placeholder="Expiry date - mm/yy"
                        required>
                    <br/>
                    <span class="error" id="expiryError"></span>
                </div>
            </div>          

            <input type="submit" value="Submit" onclick="onSubmitHandler()">
        </fieldset>
    </form>

</body>
<script src="./index.js"></script>
</html>
