<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">

</head>

<style>

    html{
        scroll-behavior: smooth;
    }
    body{
        font-family: 'Poppins', sans-serif;
        padding: 10px 20%;
    }

    form {
        border: 1px solid #313131;
        padding: 10px;
    }

    #output{
        border: 1px solid #313131;
        padding: 10px;
    }

</style>


<body>
    <form id="form" action="#" method="post" onsubmit="showData(); return false;">
        <label for="fname">First name:</label>
        <input name="firstName" type="text" name="fname"/>
        <br/>

        <label for="lname">Last name:</label>
        <input name="lastName" id="lname" type="text"/>
        <br/>

        <label for="age">Age:</label>
        <input name="age" id="age" type="number"/>
        <br/>

        <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" checked/>
        <label for="female">Male</label>
            <input type="radio" id="female" name="gender" value="Female"/>
        <label for="female">Female</label><br/>

        
        <label for="add">Address:</label>
        <input name="address" id="add" type="text"/>
        <br/>

        <label for="phone">Contact number:</label>
        <input name="phone" id="phone" type="number"/>
        <br/>

        <label for="subject">Subjects:</label>
        <select id="subject" name="subject" multiple>
            <option>English</option>
            <option>Maths</option>
            <option>Physics</option>
            <option>Chemistry</option>
            <option>Hindi</option>
            <option>Science</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <section id="output"></section>

    <script src="./script.js"></script>
</body>
</html>
