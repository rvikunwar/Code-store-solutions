<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    </head>

    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
            text-align: left;
        }
    </style>
    <body>
        <table style="width: 100%">
            <caption style="text-align: center;">Invoice</caption>
            <thead>
                <tr style="background: #e2e2e3;">
                    <th>Name/ Description</th>
                    <th>Qty.</th>
                    <th>@</th>
                    <th>Cost</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Paperclips (Box)</td>
                    <td>100</td>
                    <td>1.15</td>
                    <td>115.00</td>
                </tr>
                <tr>
                    <td>Paper(Case)</td>
                    <td>10</td>
                    <td>45.99</td>
                    <td>459.90</td>
                </tr>
                <tr>
                    <td>Wastepaper<br/> Baskets</td>
                    <td>2</td>
                    <td>17.99</td>
                    <td>35.98</td>
                </tr>
            </tbody>

            <tfooter>
                <tr>
                    <th colspan="3" style="background: #e2e2e3;">Subtotal</th>
                    <td>610.88</td>
                </tr>
                <tr>
                    <th colspan="2" style="background: #e2e2e3;">Tax</th>
                    <td>7%</td>
                    <td>42.76</td>
                </tr>
                <tr>
                    <th colspan="3" style="background: #e2e2e3;">Grand Total</th>
                    <td>$ 653.64</td>
                </tr>
            </tfooter>  
        </table>
    </body>
</html>
