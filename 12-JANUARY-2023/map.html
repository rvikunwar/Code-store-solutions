<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML image maps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <img src="./map.png" alt="Image objects" usemap="#objectmap" width="926" height="504">
            <map name="objectmap">
    
                <!-- <area shape="poly" coords="0, 0, 325, 355, 130, 361, 53, 266, 53, 245, 196, 0, 283" href="croissant.htm"> -->
                <area shape="rect" coords="125, 234, 336, 288" href="https://en.wikipedia.org/wiki/Glasses">
                <area shape="rect" coords="262, 55, 358, 208" href="https://en.wikipedia.org/wiki/Mobile_phone">
                <area shape="rect" coords="411, 56, 495, 172" href="https://en.wikipedia.org/wiki/Computer_mouse">
                <area shape="rect" coords="516, 22, 685, 171" href="https://en.wikipedia.org/wiki/Coffee">
                <area shape="rect" coords="716, 25, 926, 264" href="https://en.wikipedia.org/wiki/Notebook">
            </map>
        </main>
    </body>
</html>
