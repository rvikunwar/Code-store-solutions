<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
    <form id="form" onsubmit="return false;">
        <fieldset>
            <legend>Fill in the details</legend>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" onchange="clearErrorHandler('fnameError')" required>
            <br>
            <span class="error" id="fnameError">(Fill First name field)</span>
            <br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" onchange="clearErrorHandler('lnameError')" required>
            <br>
            <span class="error" id="lnameError">(Fill last name field)</span>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onchange="clearErrorHandler('emailError')" required>
            <br/>
            <span class="error" id="emailError">(Fill email field)</span>
            <br>

            <label for="phone">Phone number:</label>
            <input type="number" id="phone" name="phoneNumber" onchange="clearErrorHandler('phoneNumberError')" required>
            <br>
            <span class="error" id="phoneNumberError">(Fill phone number field)</span>
            <br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" onchange="clearErrorHandler('birthdayError')" required><br/>
            <span class="error" id="birthdayError">(Fill birthday field)</span>
            <br>

            <input type="submit" value="Submit" onclick="onSubmitHandler()">
        </fieldset>
    </form>

</body>
<script src="./index.js"></script>
</html>
