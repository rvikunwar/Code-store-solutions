<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
    <main >
        <section>
            <form id="form" onsubmit="return false;">
                <fieldset>
                    <legend>Fill in the details</legend>
        
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" onchange="clearErrorMessages('fnameError')">
                    <br>
                    <span class="error" id="fnameError">(Fill First name field)</span>
                    <br>
        
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" onchange="clearErrorMessages('lnameError')">
                    <br>
                    <span class="error" id="lnameError">(Fill last name field)</span>
                    <br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" onchange="clearErrorMessages('emailError')">
                    <br/>
                    <span class="error" id="emailError">(Fill email field)</span>
                    <br>
        
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" onchange="clearErrorMessages('ageError')"><br/>
                    <span class="error" id="ageError">(Fill age field)</span>
                    <br>
        
                    <input type="submit" value="Submit" onclick="formSubmitHandler()">
                </fieldset>
            </form>
        </section>

        <section id="usersId">
            
        </section>
    </main>
    

</body>
<script src="./index.js"></script>
</html>
