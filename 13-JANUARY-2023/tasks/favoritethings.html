<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    </head>

    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
            text-align: left;
        }
        
    </style>
    <body>
        <table style="width: 100%">
            <caption style="text-align: center;">Favorite and Least Favorite Things</caption>
            <thead>
                <tr style="background: #e2e2e3;">
                    <th></th>
                    <th></th>
                    <th>Bob</th>
                    <th>Alice</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th style="background: #e2e2e3;" rowspan="2">Favorite</th>
                    <th style="background: #e2e2e3;">Color</th>
                    <td>Blue</td>
                    <td>Purple</td>
                </tr>
                <tr>
                    <th style="background: #e2e2e3;">Flavor</th>
                    <td>Banana</td>
                    <td>Chocolate</td>
                </tr>

                <tr>
                    <th style="background: #e2e2e3;" rowspan="2">Least Favorite</th>
                    <th style="background: #e2e2e3;">Color</th>
                    <td>Yellow</td>
                    <td>Pink</td>
                </tr>
                <tr>
                    <th style="background: #e2e2e3;">Flavor</th>
                    <td>Mint</td>
                    <td>Walnut</td>
                </tr>
            </tbody>

          
        </table>
    </body>
</html>
