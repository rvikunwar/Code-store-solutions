<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">

</head>

<style>

    html{
        scroll-behavior: smooth;
    }
    body{
        font-family: 'Poppins', sans-serif;
        padding: 10px 20%;
    }

    select, option, optgroup{
        font-family: 'Poppins', sans-serif;
    }

    form {
        border: 1px solid #313131;
        padding: 10px;
    }

    #output{
        border: 1px solid #313131;
        padding: 10px;
    }

</style>


<body>
    <section>
        <fieldset>
            <legend>Choose your favorite anime</legend>
        
            <input type="radio" id="Naruto" name="anime" value="Naruto">
            <label for="Naruto">Naruto</label><br>
        
            <input type="radio" id="aot " name="anime" value="Attack on titans">
            <label for="aot">Attack on titans</label><br>
        
        </fieldset>
    </section>

    <section>
        <label for="anime">Choose your fav character from listed anime:</label>
        <select id="anime">
            <optgroup label="Attack on titans">
                <option>Levi</option>
                <option>Eran</option>
                <option>Mikasa</option>
            </optgroup>
            <optgroup label="Naruto">
                <option>Sasuke</option>
                <option>Itachi</option>
                <option>Gangjo</option>
            </optgroup>
        </select>
    </section>
</body>
</html>
