
<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
    <h1>Mouse event listeners</h1>
    <div class="mouse-events">
        <button onclick="onClickHandler()">On click</button>

        <button oncontextmenu="onContextmenuHandler()">On context menu</button>

        <button ondblclick="onDblclickHandler()">On double click</button>

        <button onmousedown="onmousedownHandler()">On mouse down</button>

        <button onmouseenter="onmouseenterHandler()">On mouse enter</button>

        <button onmouseleave="onmouseleaveHandler()">On mouse leave</button>

        <button onmousemove="onmousemoveHandler()">On mouse move</button>

        <button onmouseout="onmouseoutHandler()">On mouse out</button>

        <button onmouseover="onmouseoverHandler()">On mouse over</button>

        <button onmouseup="onmouseupHandler()">On mouse up</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
