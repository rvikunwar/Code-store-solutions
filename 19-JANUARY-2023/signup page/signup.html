<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./styling.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
        
    </head>
    <body>

        <main class="w-50 mx-auto d-flex justify-content-center flex-column my-auto min-vh-100">

            <div class="btn-group w-50 mx-auto" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger ">
                    <i class="fa-sharp fa-solid fa-plus"></i> New User</button>
                <button type="button" class="btn btn-success">
                    <i class="fa-sharp fa-solid fa-user"></i> I have an account</button>
            </div>
    
            <p class="text-center mt-4">Click to select</p>
    
            <form class="w-50 mx-auto mb-4">
                <div class="form-group mt-4">
                    <input type="email" placeholder="Email address" class="form-control" id="email">
                </div>
                <div class="form-group mt-4">
                    <input type="password" placeholder="Password" class="form-control" id="pwd">
                </div>
    
                <div class="form-group mt-4">
                    <input type="password" placeholder="Confirm Password"  class="form-control" id="pwd">
                </div>
            </form>

            <div class="mx-auto">
                <h4 class="border-bottom d-inline-flex p-2">Pay with:</h4>
                <span class="border-start border-top border-end p-2"><i class="fa-sharp fa-solid fa-dollar-sign "></i> PayPal</span>
                <span class="border-bottom border-end p-2"><i class="fa-sharp fa-solid fa-bitcoin-sign"></i> Bitcoin</span>
            </div>

            <h4 class="mt-4 mx-auto">$9.99/mo with <i class="fa-sharp fa-solid fa-dollar-sign"></i></h4>

            <h6 class="mx-auto mt-4">What is Paypal?</h6>
    
            <button type="button" class="btn btn-success mt-4 w-50 mx-auto">PAY $99.9/mo with $</button>
        </main>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html
